            <div class="table-responsive">
              <table
                id="tabla-principal"
                class="table table-striped table-hover table-borderless table-primary align-middle"
              >
                <thead class="table-light">
                  <caption>
                    Alumnos
                  </caption>
                  <tr>
                    <th scope="col">Legajo</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider" id="tbody">
                  <tr class="table-primary">
                    <td scope="row">53300</td>
                    <td>Llobeta</td>

                        eliminar
                      </button>
                    </td>
                  </tr>
                  <tr class="table-primary">
                    <td scope="row">53300</td>

                    <td>10</td>
                    <td>
                      <button class="btn btn-danger" type="submit">
                        eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  Gesti√≥n de Alumnos
                </tfoot>
              </table>

              <template id="template-fila">
                <tr>
                  <td>l</td>
                  <td>n</td>
                  <td>a</td>
                  <td>n</td>
                  <td><button class="btn btn-danger">ELIMINAR</button></td>
                </tr>
              </template>
            </div>
          </div>
          <div class="col-md-4">
            <div class="table-responsive">
              <table class="table-borderless table-primary align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Agregar Alumno</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <form id="formulario-alumno">
                    <tr class="table-primary">
                      <td scope="row">
                        <label for="" class="form-label">LEGAJO: </label>
                        <input
                          type="number"
                          min="0"
                          placeholder="Ingrese el legajo"
                          type="number"
                          id="legajo"
                          name="legajo"
                        />
                      </td>
                    </tr>
                    <tr class="table-primary">
                      <td scope="row">
                        <label for="" class="form-label">NOMBRES: </label>
                        <input
                          placeholder="Ingrese el/los nombres"
                          id="nombres"
                          name="nombres"
                        />
                      </td>
                    </tr>
                    <tr class="table-primary">
                      <td scope="row">
                        <label for="" class="form-label">APELLIDOS: </label>
                        <input
                          placeholder="Ingrese el/los apellidos"
                          id="apellidos"
                          name="apellidos"
                        />
                      </td>
                    </tr>
                    <tr class="table-primary">
                      <td scope="row">
                        <label for="" class="form-label">NOTA: </label>
                        <input
                          type="number"
                          min="0"
                          max="10"
                          placeholder="Ingrese la nota"
                          id="nota"
                          name="nota"
                        />
                      </td>
                    </tr>
                    <tr class="table-primary">
                      <td scope="row">
                        <button class="btn btn-primary" type="submit" id="agregar-alumno">Agregar</button>
                      </td>
                    </tr>
                  </form>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
